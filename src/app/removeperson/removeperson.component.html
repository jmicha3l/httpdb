<table class="table">
  <thead>
    <tr>
      <th>
        Fist Name
      </th>
      <th>
        Last Name
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let person of peopleCollection">
      <td>{{ person.firstName }}</td>
      <td>{{ person.lastName }}</td>
      <td>
        <button (click)="deleteData(person.id)" class="btn btn-warning">
           Remove 
        </button>
      </td>
      <td>
        <a href="https://fir-trial-baae6.firebaseio.com/{{ person.id }}.json">Link</a>
      </td>
    </tr> 
  </tbody>
</table>
